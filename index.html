<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculatrice</title>
</head>

<body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <!-- Affichage du calcul et du résultat -->
    <form method="post" action="calcul.php"  class="formu">
        <div id="resultat" class="Affichage"></div>
    </form>
    <!-- Boutons de la calculatrice C et / -->
    <button class="clear">C</button>
    <button class="Empty">//</button>
    <button class="Empty">//</button>
    <button class="operator">/</button>
    <br />
    <!-- Boutons de la calculatrice 7 8 9 * -->
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">*</button>
    <br />
    <!-- Boutons de la calculatrice 4 5 6 - -->
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">-</button>
    <br />
    <!-- Boutons de la calculatrice 1 2 3 + -->
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">+</button>
    <br />
    <!-- Boutons de la calculatrice 0 . = -->
    <button class="number">0</button>
    <button class="Empty">//</button>
    <button class="operator">.</button>
    <button class="equal" id="egal">=</button>

    <!-- Historique des opérations -->
    <h2>Historique des opérations</h2>
    <div id="previous-operations" class="previous-operations"></div>

    <!-- Importation Script -->
    <script src="./JS/script.js"></script>
</body>

</html>
